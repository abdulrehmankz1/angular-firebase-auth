<!-- home.component.html -->
<div>
  <h1>All Users</h1>
  <table>
    <tr *ngFor="let user of users">
      <td>{{ user.name || user.email }}</td>
      <td>
        <img *ngIf="user.imageUrl; else noImageUser" height="50px" width="50px" [src]="user.imageUrl" alt="User Image" />
        <ng-template #noImageUser>
          <p>null</p>
        </ng-template>
      </td>
    </tr>
  </table>
</div>

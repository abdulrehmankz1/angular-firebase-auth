<div class="container mt-5 w-50">
  <h1>Sign Up</h1>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <input [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required />
    </div>
    <div class="mb-3">
      <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password"
        required />
    </div>
    <div class="mb-3">
      <input type="file" (change)="handleImageUpload($event)" accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p>{{ message }}</p>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>

<div class="container mt-3">
    <h2>Users List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.displayName || user.email }}</td>
          <td>{{ user.email }}</td>
          <td>
            <img *ngIf="user.photoURL" [src]="user.photoURL" alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;">
            <span *ngIf="!user.photoURL">Add Image</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

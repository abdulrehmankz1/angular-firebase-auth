<div class="container">
  <h1>Login</h1>
  <input [(ngModel)]="email" placeholder="Email" class="form-control mb-2" />
  <input [(ngModel)]="password" type="password" placeholder="Password" class="form-control mb-2" />
  
  <button (click)="login()" class="btn btn-primary">Login</button>
  <p>{{ message }}</p>
</div>
